<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>

        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div>

        <div>
            <p>Birthday: 
                <input type="date" name="dob">
            </p>

        </div>

        <div>
            <p>Gender identity:</p>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Male</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Female</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Non-binary</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">i prefer not to answer</label>
        </div>

        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="35" rows="3"></textarea>
        </div>

        <div>
            <p>Favorite Language:
                <select name="language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="Java">Java</option>
                </select>
            </p>
        </div>

        <div>
            
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like 
            to receive periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create Account" >
        </div>

        <div>* indicates a required field</div>
    </form>
</body>
</html>
